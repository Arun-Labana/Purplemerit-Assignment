# Render Configuration
# This file specifies how to deploy the application on Render

services:
  # Main API Server
  - type: web
    name: collab-workspace-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: collab-postgres
          property: connectionString
      - key: MONGODB_URI
        fromDatabase:
          name: collab-mongodb
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: collab-redis
          type: redis
          property: connectionString
      - key: RABBITMQ_URL
        sync: false # Set manually
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: https://your-frontend.onrender.com
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health

  # Background Worker
  - type: worker
    name: collab-workspace-worker
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: collab-postgres
          property: connectionString
      - key: MONGODB_URI
        fromDatabase:
          name: collab-mongodb
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: collab-redis
          type: redis
          property: connectionString
      - key: RABBITMQ_URL
        sync: false # Set manually
      - key: LOG_LEVEL
        value: info

databases:
  # PostgreSQL Database
  - name: collab-postgres
    databaseName: collaborative_workspace
    user: collab_user
    plan: starter
    region: oregon
    ipAllowList: []

  # MongoDB Database
  - name: collab-mongodb
    databaseName: collaborative_workspace
    plan: starter
    region: oregon
    ipAllowList: []

  # Redis
  - name: collab-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

