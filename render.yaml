# Render Configuration
# This file specifies how to deploy the application on Render

services:
  # Main API Server
  - type: web
    name: collab-workspace-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: collab-postgres
          property: connectionString
      - key: MONGODB_URI
        value: mongodb+srv://labanaarun0_db_user:Password1@cluster0.w7emiil.mongodb.net/collaborative_workspace?retryWrites=true&w=majority
      - key: REDIS_URL
        fromService:
          name: collab-redis
          type: redis
          property: connectionString
      - key: RABBITMQ_URL
        value: amqps://fcsjowty:vtFpaBA2HlHoldtOA3encf__AYHDH_Ma@leopard.lmq.cloudamqp.com/fcsjowty
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: https://your-frontend.onrender.com
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
    healthCheckPath: /health

  # Background Worker
  - type: worker
    name: collab-workspace-worker
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: collab-postgres
          property: connectionString
      - key: MONGODB_URI
        value: mongodb+srv://labanaarun0_db_user:Password1@cluster0.w7emiil.mongodb.net/collaborative_workspace?retryWrites=true&w=majority
      - key: REDIS_URL
        fromService:
          name: collab-redis
          type: redis
          property: connectionString
      - key: RABBITMQ_URL
        value: amqps://fcsjowty:vtFpaBA2HlHoldtOA3encf__AYHDH_Ma@leopard.lmq.cloudamqp.com/fcsjowty
      - key: LOG_LEVEL
        value: info

databases:
  # PostgreSQL Database
  - name: collab-postgres
    databaseName: collaborative_workspace
    user: collab_user
    plan: starter
    region: oregon
    ipAllowList: []

  # Redis
  - name: collab-redis
    plan: starter
    region: oregon
    ipAllowList: []

