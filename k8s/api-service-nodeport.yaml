apiVersion: v1
kind: Service
metadata:
  name: api-service-nodeport
  namespace: collaborative-workspace
  labels:
    app: collaborative-workspace
    component: api
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30000  # Accessible on EC2_IP:30000
    protocol: TCP
    name: http
  selector:
    app: collaborative-workspace
    component: api

