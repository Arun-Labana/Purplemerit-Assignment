apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: collaborative-workspace
  labels:
    app: collaborative-workspace
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual secrets!
  # Generate secure secrets using: openssl rand -base64 32
  JWT_SECRET: "CHANGE_THIS_TO_A_SECURE_RANDOM_STRING"
  JWT_REFRESH_SECRET: "CHANGE_THIS_TO_A_SECURE_RANDOM_STRING"
  # Database credentials - Replace with actual values
  DATABASE_PASSWORD: "CHANGE_THIS"
  MONGODB_PASSWORD: "CHANGE_THIS"
  REDIS_PASSWORD: "CHANGE_THIS"
  RABBITMQ_PASSWORD: "CHANGE_THIS"

---
# Example: How to create secrets from command line
# kubectl create secret generic app-secrets \
#   --from-literal=JWT_SECRET=$(openssl rand -base64 32) \
#   --from-literal=JWT_REFRESH_SECRET=$(openssl rand -base64 32) \
#   --from-literal=DATABASE_PASSWORD=your-db-password \
#   --namespace=collaborative-workspace

